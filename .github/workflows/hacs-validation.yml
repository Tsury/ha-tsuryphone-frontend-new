name: HACS Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  hacs-validation:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Lovelace plugin structure
        run: |
          echo "Validating Lovelace plugin structure..."
          echo "ℹ️ Using minimal plugin structure (no hacs.json required)"
          
          # Check for built frontend file
          if [ ! -f "dist/tsuryphone-card.js" ]; then
            echo "❌ dist/tsuryphone-card.js not found"
            exit 1
          fi
          echo "✅ Frontend bundle exists: dist/tsuryphone-card.js"

      - name: Validate info.md exists
        run: |
          if [ ! -f "info.md" ]; then
            echo "⚠️ info.md file not found (recommended for HACS)"
            exit 0
          fi
          echo "✅ info.md exists"

      - name: Validate README exists
        run: |
          if [ ! -f "README.md" ]; then
            echo "⚠️ README.md file not found (recommended)"
            exit 0
          fi
          echo "✅ README.md exists"

      - name: Check for required files
        run: |
          echo "Checking for source and package files..."
          
          if [ ! -f "package.json" ]; then
            echo "❌ package.json not found"
            exit 1
          fi
          echo "✅ package.json exists"
          
          if [ ! -d "src" ]; then
            echo "❌ src/ directory not found"
            exit 1
          fi
          echo "✅ src/ directory exists"

      - name: Summary
        run: |
          echo "### HACS Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All HACS validation checks passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Structure:** Minimal Lovelace plugin (no hacs.json)" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend bundle:** dist/tsuryphone-card.js" >> $GITHUB_STEP_SUMMARY
