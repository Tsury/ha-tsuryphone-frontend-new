name: HACS Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  hacs-validation:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate hacs.json
        run: |
          echo "Validating HACS configuration..."
          
          # Check hacs.json exists and is valid JSON
          if [ ! -f "hacs.json" ]; then
            echo "❌ hacs.json file not found"
            exit 1
          fi
          
          python3 -c "
          import json
          import sys
          
          try:
              with open('hacs.json', 'r') as f:
                  hacs_config = json.load(f)
              print('✅ hacs.json is valid JSON')
              
              # Check required fields
              if 'name' not in hacs_config:
                  print('❌ Missing required \"name\" field')
                  sys.exit(1)
              print(f'✅ Name: {hacs_config[\"name\"]}')
              
              if 'content_type' not in hacs_config:
                  print('❌ Missing required \"content_type\" field')
                  sys.exit(1)
              print(f'✅ Content type: {hacs_config[\"content_type\"]}')
              
              if 'filename' not in hacs_config:
                  print('❌ Missing required \"filename\" field')
                  sys.exit(1)
              print(f'✅ Filename: {hacs_config[\"filename\"]}')
              
          except json.JSONDecodeError as e:
              print(f'❌ Invalid JSON: {e}')
              sys.exit(1)
          except Exception as e:
              print(f'❌ Error: {e}')
              sys.exit(1)
          "

      - name: Validate built file exists
        run: |
          FILENAME=$(python3 -c "import json; print(json.load(open('hacs.json'))['filename'])")
          
          if [ ! -f "$FILENAME" ]; then
            echo "❌ Build artifact $FILENAME not found"
            exit 1
          fi
          echo "✅ Build artifact exists: $FILENAME"
          ls -lh "$FILENAME"

      - name: Validate info.md exists
        run: |
          if [ ! -f "info.md" ]; then
            echo "⚠️ info.md file not found (recommended for HACS)"
            exit 0
          fi
          echo "✅ info.md exists"

      - name: Validate README exists
        run: |
          if [ ! -f "README.md" ]; then
            echo "⚠️ README.md file not found (recommended)"
            exit 0
          fi
          echo "✅ README.md exists"

      - name: Summary
        run: |
          echo "### HACS Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All HACS validation checks passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Structure:** Lovelace plugin with hacs.json" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend bundle:** tsuryphone-card.js" >> $GITHUB_STEP_SUMMARY
